<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, input, button {
            font-family: 'Roboto', sans-serif;
        }

        /* Google-style button */
        .google-btn {
            background-color: #4285F4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background-color: #357AE8;
        }

        .google-btn i {
            margin-right: 10px;
        }

        .google-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            margin-bottom: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .google-input:focus {
            border-color: #4285F4;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
            outline: none;
        }

        .google-input::placeholder {
            color: #5f6368;
        }

        .submit-btn {
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            background-color: #1a73e8;
            color: white;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1569c7;
        }

        /* Subtle shadow for the form container */
        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            margin: auto;
        }

        /* Header & Links */
        .header {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: #202124;
        }

        .subheader {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 16px;
        }

        .link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="form-container">
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="h-12">
        </div>

        <h1 class="header">Sign in</h1>
        <p class="subheader">to continue to Gmail</p>

        <form id="emailForm">
            <input 
                id="email" 
                name="email" 
                type="text" 
                placeholder="Email or phone"
                class="google-input" 
                required>

            <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email address.</p>

            <a href="#" class="link text-sm block mt-4 mb-4">Forgot email?</a>

            <button type="submit" class="submit-btn">Next</button>
        </form>

        <a href="#" class="google-btn mt-4">
            <i class="fab fa-google"></i> Sign in with Google
        </a>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let emailError = document.getElementById('emailError');

            // Validate email format (simplified for Gmail only)
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!emailPattern.test(email)) {
                emailError.classList.remove('hidden');
            } else {
                emailError.classList.add('hidden');
                // Store the email in localStorage
                localStorage.setItem('userEmail', email);
                // Redirect to password page
                window.location.href = 'password.html';
            }
        });
    </script>
</body>
</html>
