<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <div class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
            <div class="flex justify-center mb-6">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="h-10">
            </div>
            <h1 class="text-2xl font-semibold text-gray-900 mb-2">Sign in</h1>
            <p class="text-gray-600 mb-6">to continue to Gmail</p>
            <form id="emailForm">
                <div class="mb-4">
                    <label class="sr-only" for="email">Email or phone</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" placeholder="Email or phone" type="text" required>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <a class="text-blue-600 text-sm" href="#">Forgot email?</a>
                </div>
                <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email address.</p>
                <div class="flex justify-between items-center">
                    <a class="text-blue-600" href="#">Create account</a>
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-md" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let emailError = document.getElementById('emailError');

            // Simple email validation to check for "gmail.com" domain and "@" symbol
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (!emailPattern.test(email)) {
                emailError.classList.remove('hidden');
            } else {
                emailError.classList.add('hidden');
                
                // Store the email in localStorage
                localStorage.setItem('userEmail', email);

                // Redirect to the password page
                window.location.href = 'password.html';
            }
        });
    </script>
</body>
</html>
